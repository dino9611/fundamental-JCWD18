<html>

<head>
    <title>Market 1.4</title>

</head>

<script>
    var fruits = [
        {
            name: 'Apel',
            price: 10000,
            stock: 5
        },
        {
            price: 15000,
            stock: 6,
            name: 'Anggur'
        },
        {
            name: 'Jeruk',
            price: 20000,
            stock: 7
        },
    ]
    // fruits[1].name
    var cart = [

    ]
    // cart[1][2] 
    function tampilkanBuah() {
        var tampilanBuah = 'Daftar buah:\n'
        fruits.forEach((val, i) => {
            tampilanBuah += `${i + 1}. ${val.name} : Rp.${val["price"]},00 , stock = ${val.stock}\n`
        })
        alert(tampilanBuah)
    }
    do {
        var menuUtama = prompt(`Menu Utama :
    1. Menampilkan daftar buah
    2. Menambah buah
    3. Menghapus buah
    4. Membeli buah
    5. exit`)
        var konfirmasi
        if (menuUtama == 1) {
            tampilkanBuah()
            // var tampilanBuah = 'Daftar buah:\n'
            // for (let i = 0; i < fruits.length; i++) {
            //     tampilanBuah += `${i + 1}. ${fruits[i].name} : Rp.${fruits[i]["price"]},00 , stock = ${fruits[i].stock}\n`
            // }
            // alert(tampilanBuah)
        } else if (menuUtama == 2) {
            var buahBaru = prompt('Nama buah')
            var hargaBaru = parseInt(prompt('harga buah ? '))
            var stockBaru = parseInt(prompt('jumlah stock ?'))
            // ?optional 
            var yakin = confirm(`${buahBaru}, harga Rp.${hargaBaru},00 , stock ${stockBaru}\nYakin ?`)
            if (yakin) {
                fruits.push({ name: buahBaru, price: hargaBaru, stock: stockBaru })
                tampilkanBuah()
            } else {
                alert('kembali ke menu utama')
            }
        } else if (menuUtama == 3) {
            var tampilanBuahDel = 'pilih yang mau dihapus:\n'
            for (let i = 0; i < fruits.length; i++) {
                tampilanBuahDel += `${i + 1}. ${fruits[i].name} : Rp.${fruits[i].price},00 , stock = ${fruits[i].stock}\n`
            }
            var nomorDelete = prompt(tampilanBuahDel)
            var yakin = confirm(`apakah Yakin menghapus buah ${fruits[nomorDelete - 1].name} ?`)
            if (yakin) {
                fruits.splice(nomorDelete - 1, 1)
                var tampilanBuah = 'Daftar buah:\n'
                for (let i = 0; i < fruits.length; i++) {
                    tampilanBuah += `${i + 1}. ${fruits[i].name} : Rp.${fruits[i].price},00 , stock = ${fruits[i].stock}\n`
                }
                alert(tampilanBuah)
            } else {
                alert('kembali ke menu utama')
            }
        } else if (menuUtama == 4) {
            while (true) {
                var tampilanBuahBuy = 'pilih yang mau dibeli:\n'
                for (let i = 0; i < fruits.length; i++) {
                    tampilanBuahBuy += `${i + 1}. ${fruits[i].name} : Rp.${fruits[i].price},00 , stock = ${fruits[i].stock}\n`
                }
                var nomorBuy = prompt(tampilanBuahBuy)
                do {
                    var qtyBuy = parseInt(prompt(`beli buah ${fruits[nomorBuy - 1].name} berapa ? stock =  ${fruits[nomorBuy - 1].stock} `))
                    if (isNaN(qtyBuy) || qtyBuy > fruits[nomorBuy - 1].stock || qtyBuy < 0) {
                        alert('Qty yang diinput melebihi Stock yang ada atau tidak bisa diterima')
                    }
                } while (isNaN(qtyBuy) || qtyBuy > fruits[nomorBuy - 1].stock || qtyBuy < 0);

                fruits[nomorBuy - 1].stock -= qtyBuy
                var indexcart = -1
                for (let i = 0; i < cart.length; i++) {
                    if (cart[i].name == fruits[nomorBuy - 1].name) {
                        indexcart = i
                        break
                    }
                }
                if (indexcart >= 0) {
                    cart[indexcart].qty += qtyBuy
                } else {
                    let addCart = new Object() // sama dengan {}
                    addCart.name = fruits[nomorBuy - 1].name
                    addCart.price = fruits[nomorBuy - 1].price
                    addCart.qty = qtyBuy
                    cart.push(addCart)
                    // cart.push({ name: fruits[nomorBuy - 1].name, price: fruits[nomorBuy - 1].price, qty: qtyBuy })
                }

                var tampilanCart = 'Daftar cart:\n'
                for (let i = 0; i < cart.length; i++) {
                    tampilanCart += `${i + 1}. ${cart[i].name} : Rp.${cart[i].price},00 , qty = ${cart[i].qty}\n`
                }
                alert(tampilanCart)
                var beliLagi = confirm('beli lagi nggak ?')
                if (!beliLagi) {
                    break
                }
            }

            var grandTotal = 0
            for (let i = 0; i < cart.length; i++) {
                grandTotal += cart[i].price * cart[i].qty
            }
            var promptPay = `barang yang dibeli:\n`
            for (let i = 0; i < cart.length; i++) {
                promptPay += `${i + 1}. ${cart[i].name} : Rp.${cart[i].price},00 X qty = ${cart[i].qty} = ${cart[i].qty * cart[i].price}\n`
            }
            promptPay += `GrandTotal = Rp. ${grandTotal}`
            do {
                var inputBayar = prompt(promptPay)
                if (parseInt(inputBayar) === grandTotal) {
                    alert('pas uangnya')
                } else if (inputBayar > grandTotal) {
                    alert('kembali Rp.' + (inputBayar - grandTotal))
                } else {
                    alert('pembayarannya kurang')
                }
            } while (inputBayar < grandTotal || isNaN(inputBayar));
            alert('thank you sudah bayar')
            cart = []

        }
        else if (menuUtama == 5) {
            konfirmasi = confirm('yakin keluar menu Utama ?') // return true atau false
            // alert(konfirmasi)
        } else {
            alert('salah input ')
        }

    } while (!konfirmasi);



</script>

</html>
