<html>

<head>
    <title>Market 1.3</title>

</head>

<script>
    var apple = 10000
    var anggur = 15000
    var jeruk = 20000

    var appleStock = 5
    var anggurStock = 5
    var jerukStock = 5

    alert(`daftar buah:\n1. Apple : Rp.${apple}, stock = ${appleStock}\n2. Anggur : Rp.${anggur}, stock = ${anggurStock}\n3. Jeruk : Rp.${jeruk}, stock = ${jerukStock}`)
    do {
        var appleQty = prompt('berapa jumlah apple yang mau dibeli ? stock = ' + appleStock)
        if (isNaN(appleQty) || appleQty > appleStock || appleQty < 0) {
            alert('Qty yang diinput melebihi Stock yang ada atau tidak bisa diterima')
        }
    } while (isNaN(appleQty) || appleQty > appleStock || appleQty < 0);
    var anggurQty
    while (true) {
        anggurQty = prompt('berapa jumlah anggur yang mau dibeli ? stock = ' + anggurStock)
        if (isNaN(anggurQty) || anggurQty > anggurStock || anggurQty < 0) {
            alert('Qty yang diinput melebihi Stock yang ada atau tidak bisa diterima')
        } else {
            break
        }
    }
    do {
        var jerukQty = prompt('berapa jumlah jeruk yang mau dibeli ? stock = ' + jerukStock)
        if (isNaN(jerukQty) || jerukQty > jerukStock || jerukQty < 0) {
            alert('Qty yang diinput melebihi Stock yang ada atau tidak bisa diterima')
        }
    } while (isNaN(jerukQty) || jerukQty > jerukStock || jerukQty < 0);

    var total = (apple * appleQty) + (anggur * anggurQty) + (jeruk * jerukQty)


    do {
        var inputBayar = prompt(`barang yang dibeli:
    1.Apple : Rp.${apple} X ${appleQty} = Rp.${apple * appleQty}
    2.anggur : Rp.${anggur} X ${anggurQty} = Rp.${anggur * anggurQty}
    3.jeruk : Rp.${jeruk} X ${jerukQty} = Rp.${jeruk * jerukQty}
    total = Rp. ${total}`)

        if (parseInt(inputBayar) === total) {
            alert('pas uangnya')
        } else if (inputBayar > total) {
            alert('kembali Rp.' + (inputBayar - total))
        } else {
            alert('pembayarannya kurang')
        }
    } while (inputBayar < total || isNaN(inputBayar));


</script>

</html>
