<html>

<head>
    <title>Market 1.4</title>

</head>

<script>
    class Product {
        constructor(_name, _price, _stock, _category) {
            this.name = _name
            this.price = _price
            this.stock = _stock
            this.category = _category
        }
    }

    class FastFood extends Product {
        constructor(_name, _price, _stock, _category, _expired) {
            super(_name, _price, _stock, _category)
            this.expired = _expired
        }
    }


    class Cloth extends Product {
        constructor(_name, _price, _stock, _category, _size) {
            super(_name, _price, _stock, _category)
            this.size = _size
        }
    }

    class Electronic extends Product {
        constructor(_name, _price, _stock, _category, _warranty) {
            super(_name, _price, _stock, _category)
            this.warranty = _warranty
        }
    }

    class Fruits extends Product {
        constructor(_name, _price, _stock, _category, _sugarLevel) {
            super(_name, _price, _stock, _category)
            this.sugarLevel = _sugarLevel
        }
    }

    class Cart {
        constructor(_name, _price, _qty) {
            this.name = _name
            this.price = _price
            this.qty = _qty
        }
    }

    let categories = ['Fast food', 'Electronic', 'Baju', 'Fruits']
    let sugarLevel = ['Low', "Medium", 'High']
    let size = ['S', "M", 'L', 'XL']

    let products = [
        new Cloth('Batik', 20000, 10, 2, 'L'),
        new FastFood('KFC', 50000, 20, 0, 2022),
        new Electronic('TV', 5000000, 5, 1, true),
        new Fruits('Apel', 10000, 30, 3, "Normal")
    ]
    // products[1].name
    var cart = [

    ]
    const renderList = (obj) => {
        var output = ''
        for (property in obj) { // untuk looping object
            if (property == 'category') {
                output += `${property} : ${categories[obj[property]]} `
            } else {
                output += `${property} : ${obj[property]}`
            }
            if (['name', 'price', 'category', 'stock'].includes(property)) {
                output += ', '
            }
        }
        return output
    }
    // cart[1][2] 
    function tampilkanProd() {
        var tampilanProd = 'Daftar Products:\n'
        products.forEach((val, i) => {
            // tampilanProd += `${i + 1}. ${val.name} : Rp.${val["price"]},00 , stock = ${val.stock}, category :${categories[val.category]}\n`
            tampilanProd += `${i + 1}. ${renderList(val)}\n`
        })
        alert(tampilanProd)
    }
    do {
        var menuUtama = prompt(`Menu Utama :
    1. Menampilkan daftar Produk
    2. Menambah Produk
    3. Menghapus Produk
    4. Membeli Produk
    5. exit`)
        var konfirmasi
        if (menuUtama == 1) {
            tampilkanProd()
            // var tampilanBuah = 'Daftar buah:\n'
            // for (let i = 0; i < products.length; i++) {
            //     tampilanBuah += `${i + 1}. ${products[i].name} : Rp.${products[i]["price"]},00 , stock = ${products[i].stock}\n`
            // }
            // alert(tampilanBuah)
        } else if (menuUtama == 2) {

            let printCategories = ''
            categories.forEach((val, index) => {
                printCategories += index + 1 + '.' + val + '\n'
            })
            var productBaru = prompt('Nama Product')
            var hargaBaru = parseInt(prompt('harga product ? '))
            var stockBaru = parseInt(prompt('jumlah stock ?'))
            var pilihanCategory = prompt('pilih kategory untuk product yang ditambahkan:\n' + printCategories)
            var inputTambahan
            let newProduct
            if (pilihanCategory == 1) {
                inputTambahan = prompt('kapan expired ? ex : 2020')
                newProduct = new FastFood(
                    productBaru,
                    hargaBaru,
                    stockBaru,
                    pilihanCategory - 1,
                    inputTambahan
                )
            } else if (pilihanCategory == 2) {
                inputTambahan = prompt('ada garansi ?\n1.iya\n2.tidak')
                if (inputTambahan == 1) inputTambahan = true
                else inputTambahan = false
                // inputTambahan = inputTambahan == 1 ? true : false
                newProduct = new Electronic(
                    productBaru,
                    hargaBaru,
                    stockBaru,
                    pilihanCategory - 1,
                    inputTambahan
                )
            } else if (pilihanCategory == 3) {
                inputTambahan = prompt('size berapa ?\n1.S\n2.M\n3.L\n4.XL')
                newProduct = new Cloth(productBaru, hargaBaru, stockBaru, pilihanCategory - 1, size[inputTambahan - 1])
            } else {
                inputTambahan = prompt('sugar level berapa ?\n1.Low\n2.Normal\n3.High')
                newProduct = new Fruits(productBaru, hargaBaru, stockBaru, pilihanCategory - 1, sugarLevel[inputTambahan - 1])
            }
            var yakin = confirm(`${productBaru}, harga Rp.${hargaBaru},00 , stock ${stockBaru},categori = ${categories[pilihanCategory - 1]}\nYakin ?`)
            if (yakin) {
                products.push(newProduct)
                tampilkanProd()
            } else {
                alert('kembali ke menu utama')
            }
        } else if (menuUtama == 3) {
            var tampilanBuahDel = 'pilih yang mau dihapus:\n'
            for (let i = 0; i < products.length; i++) {
                tampilanBuahDel += `${i + 1}. ${products[i].name} : Rp.${products[i].price},00 , stock = ${products[i].stock}\n`
            }
            var nomorDelete = prompt(tampilanBuahDel)
            var yakin = confirm(`apakah Yakin menghapus products ${products[nomorDelete - 1].name} ?`)
            if (yakin) {
                products.splice(nomorDelete - 1, 1)
                tampilkanProd()
            } else {
                alert('kembali ke menu utama')
            }
        } else if (menuUtama == 4) {
            while (true) {
                var tampilanProductsBuy = 'pilih yang mau dibeli:\n'
                for (let i = 0; i < products.length; i++) {
                    tampilanProductsBuy += `${i + 1}. ${products[i].name} : Rp.${products[i].price},00 , stock = ${products[i].stock}\n`
                }
                var nomorBuy = prompt(tampilanProductsBuy)
                do {
                    var qtyBuy = parseInt(prompt(`beli buah ${products[nomorBuy - 1].name} berapa ? stock =  ${products[nomorBuy - 1].stock} `))
                    if (isNaN(qtyBuy) || qtyBuy > products[nomorBuy - 1].stock || qtyBuy < 0) {
                        alert('Qty yang diinput melebihi Stock yang ada atau tidak bisa diterima')
                    }
                } while (isNaN(qtyBuy) || qtyBuy > products[nomorBuy - 1].stock || qtyBuy < 0);

                products[nomorBuy - 1].stock -= qtyBuy
                var indexcart = -1
                for (let i = 0; i < cart.length; i++) {
                    if (cart[i].name == products[nomorBuy - 1].name) {
                        indexcart = i
                        break
                    }
                }
                if (indexcart >= 0) {
                    cart[indexcart].qty += qtyBuy
                } else {
                    // let addCart = new Object() // sama dengan {}
                    // addCart.name = products[nomorBuy - 1].name
                    // addCart.price = products[nomorBuy - 1].price
                    // addCart.qty = qtyBuy
                    let addCart = new Cart(products[nomorBuy - 1].name, products[nomorBuy - 1].price, qtyBuy)
                    cart.push(addCart)
                    // cart.push({ name: products[nomorBuy - 1].name, price: products[nomorBuy - 1].price, qty: qtyBuy })
                }

                var tampilanCart = 'Daftar cart:\n'
                for (let i = 0; i < cart.length; i++) {
                    tampilanCart += `${i + 1}. ${cart[i].name} : Rp.${cart[i].price},00 , qty = ${cart[i].qty}\n`
                }
                alert(tampilanCart)
                var beliLagi = confirm('beli lagi nggak ?')
                if (!beliLagi) {
                    break
                }
            }

            var grandTotal = 0
            for (let i = 0; i < cart.length; i++) {
                grandTotal += cart[i].price * cart[i].qty
            }
            var promptPay = `barang yang dibeli:\n`
            for (let i = 0; i < cart.length; i++) {
                promptPay += `${i + 1}. ${cart[i].name} : Rp.${cart[i].price},00 X qty = ${cart[i].qty} = ${cart[i].qty * cart[i].price}\n`
            }
            promptPay += `GrandTotal = Rp. ${grandTotal}`
            do {
                var inputBayar = prompt(promptPay)
                if (parseInt(inputBayar) === grandTotal) {
                    alert('pas uangnya')
                } else if (inputBayar > grandTotal) {
                    alert('kembali Rp.' + (inputBayar - grandTotal))
                } else {
                    alert('pembayarannya kurang')
                }
            } while (inputBayar < grandTotal || isNaN(inputBayar));
            alert('thank you sudah bayar')
            cart = []

        }
        else if (menuUtama == 5) {
            konfirmasi = confirm('yakin keluar menu Utama ?') // return true atau false
            // alert(konfirmasi)
        } else {
            alert('salah input ')
        }

    } while (!konfirmasi);



</script>

</html>
