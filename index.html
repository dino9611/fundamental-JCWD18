<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index DOM</title>
</head>

<body>
    <center>
        <h1>Manipulate DOM</h1>
        Name : &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="Nama Produk" id="name">
        <br><br>
        Price : &nbsp;&nbsp;&nbsp;&nbsp; <input type="number" placeholder="ex: 4000" id="price">
        <br><br>
        condition : &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name='kondisi' value="new"> New
        <input type="radio" name='kondisi' value='second'> second
        <br><br>
        warehouse : &nbsp;&nbsp;&nbsp;&nbsp;
        <select id="warehouse">
            <option value="" hidden selected>Pilih gudang</option>
            <option value="JKT">JKT</option>
            <option value="BDG">BDG</option>
            <option value="SBY">SBY</option>
        </select>
        <br><br>
        courier :&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name='courier' value='JNE'> JNE
        <input type="checkbox" name='courier' value="JNT"> JNT
        <input type="checkbox" name='courier' value="Ninja Express"> Ninja Express
        <br> <br>
        <button onclick="onProcessClick()">Click Here</button>
        <p id='result'>
            result
        </p>
    </center>
</body>
<script src="./latihan.js"></script>

</html>
