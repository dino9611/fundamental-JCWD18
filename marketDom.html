<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dom</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 7px;
        }

        div {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <center>
        <h1>Market 2.0</h1>

    </center>
    <div>
        <fieldset>
            <legend>filter</legend>
            Name : <input type="text" id="filterName" oninput="onfilterName()">
            <br><br>
            Harga : <input type="number" id="min" onkeyup="onFilterPrice()"> - <input type="number" id="max"
                onkeyup="onFilterPrice()">
            <br><br>
            category:
            <select id="filterCategory" onchange="onFilterCategory()">
                <option value="0">All</option>
                <option value="1">Fast Food</option>
                <option value="2">Electronic</option>
                <option value="3">Cloth</option>
                <option value="4">Fruits</option>
            </select>
            <br><br>
            <button onclick="onResetClick()">
                Reset
            </button>
        </fieldset>
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" placeholder="product name" id="inputName">
                        </td>
                        <td>
                            <input type="number" placeholder="price" id="inputPrice">
                        </td>
                        <td>
                            <select id="inputCategory">
                                <option value="" selected hidden>pilih category</option>
                                <option value="1">Fast Food</option>
                                <option value="2">Electronic</option>
                                <option value="3">Cloth</option>
                                <option value="4">Fruits</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" placeholder="stock" id="inputStock">
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <button onclick="onInputDataClick()">
                input
            </button>
        </fieldset>
        <fieldset>
            <legend>Tabel data</legend>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>category</th>
                        <th>Name</th>
                        <th>price</th>
                        <th>stock</th>
                        <th colspan="2">action</th>
                    </tr>
                </thead>
                <tbody id="result">

                    <!-- isi dengan javascript -->
                    <!-- <tr>
                        <td>21212</td>
                        <td>fruits</td>
                        <td>apel</td>
                        <td>Rp. 2000</td>
                        <td>30</td>
                    </tr> -->
                </tbody>
            </table>
        </fieldset>
    </div>
</body>

<script src="./marketDom.js"></script>

</html>
