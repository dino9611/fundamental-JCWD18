<script>
    // genap adalah angka yang habis dibagi 2
    var angka = parseInt(prompt('masukkan angka ?')) // membuat jika hruf yang diinput maka menjadi Nan
    // dimana Nan kalo masuk didalam if menjadi false
    alert(angka)
    if (angka || angka === 0) {
        if (angka % 2 == 0) {
            alert('angka ' + angka + ' genap ')
        } else {
            alert('angka ' + angka + ' ganjil ')
        }
    } else {
        alert('salah input')
    }


</script>
