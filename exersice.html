<script>
    // genap adalah angka yang habis dibagi 2
    var angka = parseInt(prompt('masukkan angka ?'))

    if (angka || angka === 0) {
        if (angka % 2 == 0) {
            alert('angka ' + angka + ' genap ')
        } else {
            alert('angka ' + angka + ' ganjil ')
        }
    } else {
        alert('salah input')
    }

</script>
